name: Deploy_TEST
on:
  push: 
    branches: 
      - test

env:
  APP_NAME: tagion-home
  TEST_PROJECT_NAME: test-tagion-home
  ENV: test



jobs:
  deploy:
    name: Build Image
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: tagion-home
        IMAGE_TAG: ${{ github.sha }}
      run: |
        npm install --legacy-peer-deps
        npm run build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push -a $ECR_REGISTRY/$ECR_REPOSITORY

    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name eks --region ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Deploy to EKS
      run: |
        kubectl delete deploy $TEST_PROJECT_NAME || echo "old deploy deleted"
        kubectl apply -f k8s/test_deployment.yml
