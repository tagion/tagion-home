- partnerId: DECARD
  name: decard
  pageTitle: DECARD
  mainImgSrc: partners/decard_main
  logoSrc: partners/decard_logo
  logoWidth: 189px
  aboutText:
    - paragraph: DECARD is an innovative technology company specialising in next-generation Distributed Ledger Technology (DLT) solutions. By leveraging cutting-edge technology, DECARD builds robust financial products and services, including tokenisation, banking and payment solutions, and supply chain management.
    - paragraph: As Tagion's core technology and integration partner, DECARD collaborates on climate finance, conservation, and consultancy projects. Their comprehensive support for fintech entrepreneurs and businesses includes developing business ideas, creating legal documents, ensuring AML/KYC compliance, and managing contracts and cash flow. The team prepares and iterates on NFT and Token workflows to ensure seamless launches. Powered by the advanced DLT engine on the Tagion network, DECARD facilitates the development of integrated banking platforms with core crypto capabilities. Experience the future of finance with DECARD.

- partnerId: VENZO
