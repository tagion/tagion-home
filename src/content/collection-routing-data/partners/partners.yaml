  aboutText:
    - paragraph: VENZO is a leading technology company that offers comprehensive solutions to businesses worldwide. With their expertise in software development, cybersecurity and data analytics, VENZO is a trusted partner for companies seeking cutting-edge technology solutions.
    - paragraph: VENZO is one of the first partners to build use cases on top of Tagion network. As a systems integration partner, VENZO brings its exceptional capabilities to the table to deliver scalable, secure and robust decentralised applications for next generation ecosystems.

- partnerId: AFRICA_INVESTOR
  name: africa-investor
  pageTitle: Africa Investor
  mainImgSrc: partners/africa_investor_main
  logoSrc: partners/africa_investor_logo
  logoWidth: 221px
  aboutText:
    - paragraph: Africa Investor is a renowned platform that takes a leading role in driving investment and economic growth in Africa. With a strong emphasis on sustainable development and inclusive finance, Africa Investor provides valuable insights, research, and networking opportunities that connect investors, policymakers, and business leaders. Its comprehensive range of services covers various sectors, including infrastructure, energy, agriculture, and technology. As a trusted partner, Africa Investor facilitates meaningful engagements and partnerships that contribute to the socio-economic transformation of Africa.
    - paragraph: Distinguishing itself through a commitment to responsible investment practices and the promotion of environmental, social, and governance (ESG) standards, Africa Investor is a world leading institutional investment platform with focus on mobilising, deploying and accelerating climate capital at scale. AI bridges pools of capital from sovereign wealth and pension funds, family offices and long-term investors with vetted infrastructure, private equity and technology investment opportunities.
