---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: $PROJECT_NAME
spec:
  selector:
    matchLabels:
      app: $PROJECT_NAME
  replicas: 3
  template:
    metadata:
      labels:
        app: $PROJECT_NAME
    spec:
      containers:
      - name: $PROJECT_NAME
        image: tagion-home
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata: 
  name: $PROJECT_NAME
spec:
  type: NodePort
  selector:
    app: $PROJECT_NAME
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

