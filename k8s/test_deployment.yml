---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: $TEST_PROJECT_NAME
spec:
  selector:
    matchLabels:
      app: $TEST_PROJECT_NAME
  replicas: 1
  template:
    metadata:
      labels:
        app: $TEST_PROJECT_NAME
    spec:
      containers:
      - name: $TEST_PROJECT_NAME
        image: test-tagion-home
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata: 
  name: $TEST_PROJECT_NAME
spec:
  type: NodePort
  selector:
    app: $TEST_PROJECT_NAME
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

